<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="r" id="radio1" checked>
        <input type="radio" name="r" id="radio2">
        <input type="radio" name="r" id="radio3">
        <input type="radio" name="r" id="radio4">
        <div class="slider-slides">
            <div class="slide s1">
                <img src="assets/images/mem1.png" alt="mem1">
                <div class="slide-sign">What is the world's most popular language?</div>
            </div>
            <div class="slide">
                <img src="assets/images/mem2.png" alt="mem2">
                <div class="slide-sign">BackEnd trolling</div>
            </div>
            <div class="slide">
                <img src="assets/images/mem3.png" alt="mem3">
                <div class="slide-sign">Frontend hentai, cover</div>
            </div>
            <div class="slide">
                <img src="assets/images/mem4.png" alt="mem4">
                <div class="slide-sign">Hey Georgie. Want a framework?</div>
            </div>
        </div>
        <div class="nav">
            <label for="radio1" class="nav-bar"><div class="nav-bar-ring ring1"></div></label>
            <label for="radio2" class="nav-bar"><div class="nav-bar-ring ring2"></div></label>
            <label for="radio3" class="nav-bar"><div class="nav-bar-ring ring3"></div></label>
            <label for="radio4" class="nav-bar"><div class="nav-bar-ring ring4"></div></label>
        </div>
    </div>

</body>
</html>
